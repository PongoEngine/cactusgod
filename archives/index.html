    <script type="module">
      import * as THREE from "/js/three.module.js";
      import * as GeometryUtils from "/js/GeometryUtils.js";

      let renderer, scene, camera;
      const objects = [];

      function getScrollPercent() {
        var h = document.documentElement,
          b = document.body,
          st = "scrollTop",
          sh = "scrollHeight";
        return (h[st] || b[st]) / ((h[sh] || b[sh]) - h.clientHeight);
      }

      const WIDTH = window.innerWidth,
        HEIGHT = window.innerHeight;

      init();
      animate();

      function init() {
        camera = new THREE.PerspectiveCamera(60, WIDTH / HEIGHT, 1, 200);
        camera.position.z = 150;

        scene = new THREE.Scene();
        scene.background = new THREE.Color(0x202225);
        scene.fog = new THREE.Fog(0x111111, 150, 200);

        const smaller = WIDTH < HEIGHT ? WIDTH : HEIGHT
        const size = smaller * 0.125;
        const geometryBox = box(size, size, size);

        const lineSegments = new THREE.LineSegments(
          geometryBox,
          new THREE.LineBasicMaterial({
            color: 0x308ad9,
            linewidth: 1,
          })
        );
        lineSegments.computeLineDistances();

        objects.push(lineSegments);
        scene.add(lineSegments);

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(WIDTH, HEIGHT);

        const three = document.getElementById("three");
        three.appendChild(renderer.domElement);

        window.addEventListener("resize", onWindowResize);
      }

      function box(width, height, depth) {
        (width = width * 0.5), (height = height * 0.5), (depth = depth * 0.5);

        const geometry = new THREE.BufferGeometry();
        const position = [];

        position.push(
          -width,
          -height,
          -depth,
          -width,
          height,
          -depth,

          -width,
          height,
          -depth,
          width,
          height,
          -depth,

          width,
          height,
          -depth,
          width,
          -height,
          -depth,

          width,
          -height,
          -depth,
          -width,
          -height,
          -depth,

          -width,
          -height,
          depth,
          -width,
          height,
          depth,

          -width,
          height,
          depth,
          width,
          height,
          depth,

          width,
          height,
          depth,
          width,
          -height,
          depth,

          width,
          -height,
          depth,
          -width,
          -height,
          depth,

          -width,
          -height,
          -depth,
          -width,
          -height,
          depth,

          -width,
          height,
          -depth,
          -width,
          height,
          depth,

          width,
          height,
          -depth,
          width,
          height,
          depth,

          width,
          -height,
          -depth,
          width,
          -height,
          depth
        );

        geometry.setAttribute(
          "position",
          new THREE.Float32BufferAttribute(position, 3)
        );

        return geometry;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);

        render();
      }

      function render() {
        const time = Date.now() * 0.001;

        const scale = 1.25;
        let index = 0;
        scene.traverse(function (object) {
          if (object.isLine) {
            const scaledIndex = scale * index++;
            object.rotation.x = 0.1 * time;
            object.rotation.y = getScrollPercent() * Math.PI * 2;
          }
        });

        renderer.render(scene, camera);
      }
    </script>
